services:

  web:
    git_url: git@github.com:sandeep45/meme-texter.git
    git_branch: master
    command: nginx
    build_root: .
    ports: ["8080:80"]
    requires:
      - "api"

  api:
    git_url: git@github.com:sandeep45/meme_backend.git
    git_branch: master
    build_command: /bin/bash -c 'bundle exec rake db:schema:load'
    deploy_command: /bin/bash -c 'bundle exec rake db:migrate'
    command: bundle exec rails s
    build_root: .
    ports: ["3000:3000"]
